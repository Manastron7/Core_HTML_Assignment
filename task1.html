<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML assignment</title>
</head>
<body>
    <b>This text will be bolded.</b><br><br>
    <i>This text will be italic.</i><br><br>
    <u>This text will be underlined</u><br><br>
    <p style="background-color: yellow;display: inline">This text will be highlighted</p><br>
    <p>This is normal text<sup>This will super scripted</sup>This is normal again</p>
    <p>This is normal text <sub>This will be subscripted</sub></p>
    <p>Normal Text<small> Small Text</small></p>
    <p><del>This text will be deleted</del></p>
</body>
</html>
